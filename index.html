  <title>Weather Station</title>

<body>
  <header class="header">
    <div class="toggle-theme" id="toggle-theme">
      <img src="./icons/moon.svg" alt="" class="toggle-theme__icon" id="toggle-icon">
      <p class="toggle-theme__text" id="toggle-text">Dark Mode</p>
    </div>
  </header>
  <main class="main">
    <h1 class="main__title">Cochabamba</h1>
    <p class="main__subtitle" id="todayText"></p>
    <img class="card__icon" src="/web-weather/Moon cloud mid rain.261078ce.png" alt="icon3d cloud">
    <div class="container">
      <div class="card">
        <h3 class="card__title">Temperature</h3>
        <h3 class="card__value" id="tempValue">0<span>°</span></h3>
        <footer class="footer">
          <div class="value min">
            <img src="/web-weather/min.d4804f20.svg" alt="min value" class="value__min-icon">
            <span class="value__value" id="tempMin">0</span><span>°</span>
            <div class="clock">
              <img src="/web-weather/clock.e53a0f81.svg" alt="clock" class="clock__clock-icon">
              <span class="clock__clock-value" id="tempClockMin">00:00</span>
            </div>
          </div>
          <img src="/web-weather/icon-temperature.4b1c543b.svg" alt="icon sensor">
          <div class="value max">
            <span class="value__value" id="tempMax">0</span><span>°</span>
            <img src="/web-weather/max.3049509f.svg" alt="max value" class="value__max-icon">
            <div class="clock">
              <img src="/web-weather/clock.e53a0f81.svg" alt="clock" class="clock__clock-icon">
              <span class="clock__clock-value" id="tempClockMax">0:00</span>
            </div>
          </div>
        </footer>
      </div>
      <div class="card">
        <h3 class="card__title">Humidity</h3>
        <h3 class="card__value" id="humValue">0</h3>
        <footer class="footer">
          <div class="value min">
            <img src="/web-weather/min.d4804f20.svg" alt="min value" class="value__min-icon">
            <span class="value__value" id="humMin">0</span><span>%</span>
            <div class="clock">
              <img src="/web-weather/clock.e53a0f81.svg" alt="clock" class="clock__clock-icon">
              <span class="clock__clock-value" id="humClockMin">00:00</span>
            </div>
          </div>
          <img src="/web-weather/icon-humidity.0d3692f9.svg" alt="icon sensor">
          <div class="value max">
            <span class="value__value" id="humMax">0</span><span>%</span>
            <img src="/web-weather/max.3049509f.svg" alt="max value" class="value__max-icon">
            <div class="clock">
              <img src="/web-weather/clock.e53a0f81.svg" alt="clock" class="clock__clock-icon">
              <span class="clock__clock-value" id="humClockMax">0:00</span>
            </div>
          </div>
        </footer>
      </div>

    </div>
  </main>
